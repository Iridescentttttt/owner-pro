<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第二次作业的注册</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 400px;
            margin: 0 auto;
            padding: 0 20px 20px 20px;
            color: rgb(255, 255, 255);
            font-family: "华文新魏";
            font-size: 25px;
            line-height: 35px;
        }

        video {
            position: fixed;
            right: 0px;
            bottom: 0px;
            height: auto;
            width: auto;
            min-width: 100%;
            min-height: 100%;
            z-index: -11;
        }
    </style>
    <link rel="stylesheet" href="通用.css">
</head>

<body>
    <h1>注册</h1>
    <form action="1.php" method="post" name="1">
        <table>
            <!-- 第一行用户名 -->
            <tr>
                <td><label for="name">用户名</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <!-- 第二行密码 -->
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <!-- 第三行再次输入密码 -->
            <tr>
                <td><label for="demostration">请再次输入密码</label></td>
                <td><input type="password" id="demostration"></td>
            </tr>
            <!-- 第四行手机号 -->
            <tr>
                <td><label for="mobile phone">手机号</label></td>
                <td><input type="text" id="mobile phone"></td>
            </tr>
            <!-- 第五行性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv">女</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="注册">
        <input type="reset" value="刷新">
    </form>
    <video id="video" autoplay loop muted>
        <source src="背景.mp4" type="video/mp4">
    </video>
</body>

</html>
